<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventify - Find and Register for Amazing Events</title>
    <meta name="description" content="Discover and register for events that match your interests" />
    <meta property="og:title" content="Eventify - Find and Register for Amazing Events" />
    <meta property="og:description" content="Discover and register for events that match your interests" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://eventify.app" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Critical CSS to prevent flash of incorrect theme -->
    <style>
      html.no-js {
        visibility: hidden;
      }
      
      /* Define dark mode variables immediately */
      :root {
        color-scheme: light dark;
      }

      @media (prefers-color-scheme: dark) {
        html.no-js {
          background-color: #121212;
          color: white;
        }
      }
    </style>
    
    <!-- Theme detection script that runs immediately -->
    <script>
      (function() {
        try {
          // Get theme preference from localStorage
          const storageKey = "eventify-theme";
          let theme = localStorage.getItem(storageKey);
          
          // If not available or set to system, check system preference
          if (!theme || theme === 'system') {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          // Apply theme immediately
          document.documentElement.classList.add(theme);
          document.documentElement.classList.remove('no-js');
          
          // Store current theme mode for React to use
          window.__THEME_MODE = theme;
          
          // Create a small debugging message
          console.log("Theme applied by HTML script:", theme);
        } catch (e) {
          // If something went wrong, still show the site by removing the no-js class
          document.documentElement.classList.remove('no-js');
          console.error('Error setting initial theme:', e);
        }
      })();
    </script>
    
    <!-- Ultra-quick failsafe -->
    <noscript>
      <style>
        html.no-js {
          visibility: visible;
        }
      </style>
    </noscript>
    
    <meta name="theme-color" content="#F97316" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        try {
          // Force immediate execution before any rendering
          const storageKey = "eventify-theme";
          let theme = localStorage.getItem(storageKey);
          
          if (!theme || theme === 'system') {
            // Check system preference
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          // Set a fallback in case theme is somehow invalid
          if (theme !== 'dark' && theme !== 'light') {
            theme = 'light';
          }
          
          // Apply theme class immediately
          document.documentElement.classList.add(theme);
          
          // Set a data attribute for CSS selectors too
          document.documentElement.setAttribute('data-theme', theme);
          
          // Store the current theme for body class sync
          window.currentTheme = theme;
          
          // Also set dark mode media query
          if (theme === 'dark') {
            document.documentElement.style.colorScheme = 'dark';
          }
        } catch (e) {
          // Fallback to light theme on error
          document.documentElement.classList.add('light');
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
    
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </body>
</html>
